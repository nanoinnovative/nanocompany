<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Offline — My Site</title>
<style>
  :root{
    --bg: #000;                  /* black */
    --card: #0f0f10;             /* very dark card */
    --text: #eaeaea;             /* off white */
    --muted: #9b9b9b;            /* gray */
    --neon: #bfbfbf;             /* neon-gray (glow) */
    --glow: rgba(191,191,191,0.16);
    --accent-size: 220px;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  html,body{
    height:100%;
    margin:0;
    background:
      radial-gradient(1200px 600px at 10% 10%, rgba(255,255,255,0.02), transparent 10%),
      radial-gradient(800px 400px at 90% 90%, rgba(191,191,191,0.01), transparent 10%),
      var(--bg);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* Center frame */
  .wrap{
    min-height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:48px;
    box-sizing:border-box;
  }

  .card{
    width:100%;
    max-width:980px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:18px;
    padding:40px;
    box-sizing:border-box;
    position:relative;
    overflow:hidden;
    box-shadow:
      0 6px 30px rgba(0,0,0,0.8),
      0 1px 0 rgba(255,255,255,0.02) inset;
    border: 1px solid rgba(255,255,255,0.03);
  }

  /* subtle neon corner accent */
  .card::before{
    content:"";
    position:absolute;
    right:-60px;
    top:-60px;
    height:var(--accent-size);
    width:var(--accent-size);
    background:
      conic-gradient(from 120deg, rgba(191,191,191,0.06), transparent 40%),
      linear-gradient(135deg, rgba(191,191,191,0.02), transparent 40%);
    filter: blur(26px) saturate(120%);
    transform: rotate(18deg);
    pointer-events:none;
  }

  .content{
    display:grid;
    grid-template-columns: 1fr 340px;
    gap:28px;
    align-items:center;
  }

  /* left */
  .left h1{
    font-size: clamp(26px, 4.2vw, 36px);
    margin:0 0 8px;
    letter-spacing: -0.02em;
    color:var(--text);
  }

  .left p{
    margin:0 0 18px;
    color:var(--muted);
    line-height:1.5;
  }

  .indicator{
    display:inline-flex;
    gap:10px;
    align-items:center;
    padding:8px 12px;
    border-radius:999px;
    background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
    border:1px solid rgba(255,255,255,0.02);
    color:var(--muted);
    font-size:13px;
  }

  .dot {
    width:12px;
    height:12px;
    border-radius:50%;
    background: linear-gradient(180deg, #cfcfcf, #a9a9a9);
    box-shadow: 0 0 18px var(--glow);
    position:relative;
  }
  .dot.off {
    background: linear-gradient(180deg, #7a7a7a, #4f4f4f);
    box-shadow: 0 0 26px rgba(120,120,120,0.08), 0 0 6px rgba(0,0,0,0.6) inset;
    filter: grayscale(.2);
  }

  /* right card */
  .right{
    padding:22px;
    border-radius:12px;
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
    border: 1px solid rgba(255,255,255,0.02);
    text-align:center;
  }

  .icon{
    width:84px;
    height:84px;
    margin:0 auto 12px;
    display:grid;
    place-items:center;
    border-radius:16px;
    background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.005));
    box-shadow: 0 6px 30px rgba(0,0,0,0.6), 0 0 18px rgba(191,191,191,0.035) inset;
    border:1px solid rgba(255,255,255,0.025);
  }

  /* neon outline styling on the icon (SVG stroke will use currentColor) */
  .neon{
    color:var(--neon);
    filter: drop-shadow(0 4px 18px rgba(191,191,191,0.12));
  }

  .right h3{
    margin:6px 0 8px;
    font-size:16px;
    color:var(--text);
  }
  .right p{
    margin:0 0 12px;
    color:var(--muted);
    font-size:13px;
  }

  /* actions */
  .actions{
    display:flex;
    gap:10px;
    justify-content:center;
    margin-top:6px;
  }

  .btn{
    padding:10px 14px;
    border-radius:10px;
    font-weight:600;
    font-size:14px;
    cursor:pointer;
    border:1px solid rgba(255,255,255,0.04);
    background:transparent;
    color:var(--text);
    transition:transform .14s ease, box-shadow .14s ease;
    backdrop-filter: blur(6px);
  }
  .btn:active{ transform:translateY(1px) }
  .btn.primary{
    background: linear-gradient(180deg, rgba(191,191,191,0.06), rgba(191,191,191,0.02));
    box-shadow: 0 8px 30px rgba(191,191,191,0.03);
  }

  .btn.ghost{
    color:var(--muted);
    border:1px dashed rgba(255,255,255,0.03);
    background:transparent;
  }

  /* small hint/footer */
  .meta{
    margin-top:16px;
    color:var(--muted);
    font-size:12px;
    text-align:center;
  }

  /* responsive */
  @media (max-width:860px){
    .content{ grid-template-columns: 1fr; text-align:center; }
    .left, .right { order: unset; }
    .right { margin-top:8px; }
  }

  /* subtle floating animation for neon accent */
  @keyframes floaty {
    0% { transform: translateY(0) rotate(18deg); }
    50% { transform: translateY(-6px) rotate(18deg); }
    100% { transform: translateY(0) rotate(18deg); }
  }
  .card::before{ animation: floaty 6s ease-in-out infinite; }

  /* small glowing underline under title */
  .left h1::after{
    content:'';
    display:block;
    width:64px;
    height:3px;
    margin-top:14px;
    border-radius:3px;
    box-shadow: 0 6px 26px rgba(191,191,191,0.09);
    background: linear-gradient(90deg, rgba(191,191,191,0.9), rgba(191,191,191,0.6));
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Offline notification">
      <div class="content">
        <div class="left">
          <div class="indicator" id="status-ind">
            <span class="dot off" id="dot"></span>
            <span id="statustxt">Offline</span>
          </div>

          <h1>You're offline</h1>
          <p>It looks like your connection to the internet is down. You can still view cached pages or try reconnecting. If this continues, check your network settings or try restarting your router.</p>

        </div>

        <aside class="right" aria-hidden="false">
          <div class="icon neon" aria-hidden="true">
            <!-- simple plug / disconnected SVG -->
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M10.5 7.5v-3a1.5 1.5 0 1 1 3 0v3"/>
              <path d="M8 14.5a5 5 0 1 0 8 0v-4.5h-8z"/>
              <path d="M3 3l18 18" stroke-opacity="0.7"/>
            </svg>
          </div>

          <h3>Connection lost</h3>
          <p>Retry or open the homepage to see cached content.</p>

          <div class="actions" role="group" aria-label="Offline actions">
            <button class="btn primary" id="retry">Retry</button>
            <button class="btn ghost" id="home" onclick="location.href='/'">Open Cached Home</button>
          </div>
        </aside>
      </div>
    </div>
  </div>

<script>
  // basic online/offline UI logic
  const dot = document.getElementById('dot');
  const statustxt = document.getElementById('statustxt');
  const retry = document.getElementById('retry');

  function updateUI(online){
    if(online){
      dot.classList.remove('off');
      statustxt.textContent = 'Online';
      // small success glow
      dot.style.boxShadow = '0 0 20px rgba(191,191,191,0.12), 0 0 6px rgba(255,255,255,0.03) inset';
      statustxt.style.color = 'var(--muted)';
    } else {
      dot.classList.add('off');
      statustxt.textContent = 'Offline';
      dot.style.boxShadow = '';
      statustxt.style.color = '';
    }
  }

  // Use navigator.onLine + a quick fetch probe when we think we're online
  async function checkConnectivity(){
    if(!navigator.onLine){
      updateUI(false);
      return;
    }
    try {
      const controller = new AbortController();
      const timeout = setTimeout(()=>controller.abort(), 2500);
      // try a small safe request (favicon or root) - adjust if needed
      await fetch('/', { method:'HEAD', cache:'no-store', signal: controller.signal });
      clearTimeout(timeout);
      updateUI(true);
    } catch (e) {
      updateUI(false);
    }
  }

  window.addEventListener('online', ()=> checkConnectivity());
  window.addEventListener('offline', ()=> updateUI(false));

  retry.addEventListener('click', async () => {
    retry.disabled = true;
    retry.textContent = 'Trying…';
    await checkConnectivity();
    setTimeout(()=>{ retry.disabled = false; retry.textContent = 'Retry'; }, 800);
    // if online, refresh to reload resources
    if(navigator.onLine){
      location.reload();
    }
  });

  // initial
  checkConnectivity();
</script>
</body>
</html>
