<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Redirecting...</title>
<style>
  body {
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#000;
    color:#fff;
    font-family: system-ui, sans-serif;
    overflow:hidden;
  }

  .loader {
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:18px;
  }

  .ring {
    width:72px;
    height:72px;
    border:6px solid #333;
    border-top-color:#fff;
    border-radius:50%;
    animation: spin 1s linear infinite;
    box-shadow: 0 0 12px rgba(255,255,255,0.3);
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .text {
    font-size:18px;
    letter-spacing:1px;
    text-transform:uppercase;
    color:#bbb;
    text-shadow:0 0 8px rgba(255,255,255,0.6);
    animation: pulse 1.6s ease-in-out infinite;
  }

  @keyframes pulse {
    0%,100% { opacity:0.6; }
    50% { opacity:1; }
  }
</style>
</head>
<body>
  <div class="loader">
    <div class="ring"></div>
    <div class="text">Teleporting...</div>
  </div>

<script>
  // Redirect after 3 seconds
  setTimeout(() => {
    window.location.href = "https://example.com"; // ðŸ”¹ change to your target site
  }, 3000);
</script>
</body>
</html>
